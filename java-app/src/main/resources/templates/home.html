<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f8f9fa; }
        .container { background: #fff; padding: 30px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 2px 8px #ccc; }
        label, input, button { display: block; width: 100%; margin-bottom: 15px; }
        input[type="text"] { padding: 8px; }
        .result { margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sentiment Analysis</h2>
        <form th:action="@{/analyze}" method="post">
            <!-- CSRF token for Spring Security -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label for="text">Enter text:</label>
            <input type="text" id="text" name="text" th:value="${text}" required />
            <button type="submit">Analyze</button>
        </form>
        <div class="result" th:if="${sentiment}">
            <strong>Sentiment:</strong> <span th:text="${sentiment}"></span>
        </div>
    </div>
</body>
</html>
